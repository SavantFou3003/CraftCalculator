<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craft Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Craft Calculator</h1>

  <h2>Ajouter un nouveau craft</h2>
  <form id="craftForm">
    <input type="text" id="itemName" placeholder="Nom de l'item" required>
    <div id="components"></div>
    <button type="button" onclick="addComponent()">➕ Ajouter composant</button>
    <button type="submit">✅ Proposer le craft</button>
  </form>

  <h2>Crafts proposés (en attente de validation)</h2>
  <ul id="pendingCrafts"></ul>

  <h2>Crafts validés</h2>
  <ul id="validatedCrafts"></ul>

  <div id="adminSection">
    <h3>Mode admin</h3>
    <input type="password" id="adminPassword" placeholder="Mot de passe admin">
    <button onclick="activateAdmin()">Activer le mode admin</button>
    <p id="adminStatus"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
