<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craft Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Craft Calculator</h1>

  <div id="admin-area">
    <input type="password" id="admin-password" placeholder="Mot de passe admin">
    <button onclick="loginAdmin()">Activer admin</button>
  </div>

  <h2>Ajouter un craft proposé</h2>
  <form id="add-craft-form">
    <input type="text" id="new-item-name" placeholder="Nom de l'item" required />
    <input type="number" id="new-item-quantity" placeholder="Quantité" required />
    <textarea id="new-item-components" placeholder="Composants (nom;quantité;note par ligne)" required></textarea>
    <button type="submit">Proposer</button>
  </form>

  <h2>Crafts officiels</h2>
  <table id="craft-table"></table>

  <h2>Propositions en attente</h2>
  <div id="pending-list"></div>
  <button id="validate-btn" onclick="validatePending()" style="display:none;">Valider ces crafts</button>

  <button onclick="downloadCSV()">Télécharger CSV</button>
  <script src="script.js"></script>
</body>
</html>
